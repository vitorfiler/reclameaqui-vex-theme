      </div>
      <div class="form-group">

          <input class="form-check-input" type="checkbox" id="gridCheck">

            Categoria Mãe
          </label>
        </div>
        <form>
          <div class="form-group">
            <label for="imgUpload">Selecione uma imagem</label>
            <input type="file" class="form-control-file" id="imgUpload">

      </div>

    </form>
</div>
